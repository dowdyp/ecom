<!DOCTYPE html>

<html lang="en">

<head>

	<title>eCommerce</title>

	<!-- Metas -->

	<meta charset="UTF-8">
	<meta name="og-title" content="Baxter Merch - For Students, by Students">
	<meta name="og:description" content="A place for Baxter Academy merchandise to be sold to the public, designed and developed by a baxter student.">
	<meta name="og:image" content="../src/img/baxter-og.png">
	<meta name="og:url" content="https://bamerch.parkerd.net">
	<!-- Creds <meta name="author" content="Parker Dowdy"> -->

	<!-- CSS & FAVICON -->

	<link rel="stylesheet" type="text/css" href="../src/slick/slick.css">
	<link rel="stylesheet" href="../src/css/main.css">
	<link rel="favicon" href="../src/img/favicon.ico">

	<!-- SCRIPTS -->

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>

<body id="app">
	
	<div class="container">
	
		<div class="sec-nav">

			<div class="sec-left-nav"> 
				<img class="thumb-preview" src="../src/img/baxter-og.png">
			</div>

			<div class="sec-right-nav">
				<a href="./cart"><img id="cart" src="https://image.flaticon.com/icons/png/512/2/2772.png"></a>
			</div>
		
		</div>

 		<div class="sl-container">
 		</div>
		<div class="rec-prod">

			<div class="header">Popular Products</div>
			<div class="rec-prod-container" id="recommended">

				<button @click="clearCart()">clear cart</button>


				<div class="sin-prod" v-for="item in items">
					<img class="thumb" v-bind:src="item.thumb_url">

					<div class="sin-prod-desc">

						<div class="desc-split">

							<div class="desc-head-text">{{ item.keyword }}</div>
							<div class="desc-text">{{ item.desc }}</div>

						</div>
						<div class="desc-split">

							<div class="desc-price">{{ item.price }}</div>
							<button class="desc-btn addtocart" @click="addToCart(item.pid)">Add to Cart</button>

						</div>

					</div>

				</div>

			</div>
		
		</div>
	</div>	

	<script type="text/javascript" src="../src/js/main.js"></script>

</body>
</html>
